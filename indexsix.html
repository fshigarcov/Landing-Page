<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta description="boilerplate code">
	<meta keywords="boilerplate, test">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<title>Adaptive form</title>
</head>

<body>
	<header class="header-form">
		<div class="block-one">
			<p>ПОСЫЛКИ</p>
			<p>УПАКОВКА</p>
			<p>ПОДПИСКИ</p>
		</div>
		<div class="block-two">
			<p>МЕНЮ</p>
		</div>
	</header>
	<main class="main-form">
		<div class="container-form">
			<form action="#" class="set-form">
				<fieldset class="group">
					<label for="name">Имя</label>
					<input type="text" name="name" placeholder="Name">
					<label for="city">Город</label>
					<input type="text" name="city" placeholder="City">
					<label for="gift">Подарок</label>
					<input type="text" name="gift" placeholder="Gift">
					<label for="email">Электронная почта</label>
					<input type="email" name="email" placeholder="Email">
				</fieldset>
				<input type="submit">
			</form>
		</div>
	</main>
	<div class="container-cat">
		<div class="img-two"></div>
	</div>
	<footer class="footer-form">
		<div class="block-one">
			<p>СЕКРЕТНЫЕ ПОСЫЛКИ ДЛЯ ДРУЗЕЙ</p>
		</div>
		<div class="block-two">
			<p>© 2021</p>
		</div>
	</footer>
</body>

</html>
